
<p>First Name: {{person.firstname}}</p>
<p>Last Name: {{person.lastname}}</p>
<p>Age: {{person.age}}</p>
<p>Address: {{person.address}}</p>

<mat-card class="example-card mycard">
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>しばいぬ</mat-card-title>
    <mat-card-subtitle>いぬｂれえづ</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{person.lastname}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>りけ</button>
    <button mat-button>しゃる</button>
  </mat-card-actions>
</mat-card>

<form>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Favorite food" value="{{person.firstname}}">
  </mat-form-field>
</form>
