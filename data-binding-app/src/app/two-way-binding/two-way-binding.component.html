<section>
  <mat-card style="margin: 20px;">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name" [(ngModel)]="name1" name="name1">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name" [(ngModel)]="name2" name="name2">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>{{name1}}</p>
      <p>{{name2}}</p>
    </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card style="margin: 20px;">
    <mat-card-title>
      Client
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="First Name" [(ngModel)]="client.firstName" name="firstName" [(ngModel)]="client.firstName">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Last Name" [(ngModel)]="client.lastName" name="lastName" [(ngModel)]="client.lastName">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Address" [(ngModel)]="client.address" name="address" [(ngModel)]="client.address">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="age" [(ngModel)]="client.age" name="age" [(ngModel)]="client.age">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>First Name: {{client.firstName}}</p>
      <p>Last Name: {{client.lastName}}</p>
      <p>Address: {{client.address}}</p>
      <p>Age: {{client.age}}</p>
    </mat-card-actions>
  </mat-card>
</section>
